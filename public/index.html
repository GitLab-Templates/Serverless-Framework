<!DOCTYPE html>
<html>
    <head>
        <title>GitLab Serverless Framework example</title>
    </head>
    <body>
        <p>Click on the button to run your function</p>
        <form id="function" action="" method="get" target="_blank">
            <button type="submit">Run function</button>
         </form>
        <script>
            fetch('./stack.json').then((response) => {
                response.json().then((myJson) => {
                    document.getElementById("function").action = myJson.ServiceEndpoint + "/hello"
                })
            });
        </script>
    </body>
</html>
